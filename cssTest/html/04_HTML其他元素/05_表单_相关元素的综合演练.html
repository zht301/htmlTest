<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 400px;
        }
        textarea{
            /* 禁止缩放 */
            resize: none;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>必填信息</legend>
            <!-- 手机输入框 -->
            <div>
                <span>手机：</span>
                <input type="text" 
                        placeholder="请输入您的手机号" 
                        maxlength="11">
            </div>
        
            <div>
                <!-- 密码输入框 -->
                <span>密码：</span>
                <input type="password">
            </div>
            
            <!-- 验证码输入框 -->
            <div>
                <span>验证码：</span>
                <input type="text">
                <!-- button实现方式一 -->
                <!-- <button>获取验证码</button> -->
                <!-- button实现方式二 -->
                <input type="button" value="获取验证码">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>选填信息</legend>
            <!-- 照片选择 -->
            <div>
                <span>照片</span>
                <input type="file">
            </div>
            <!-- 性别 -->
            <div>
                <span>性别：</span>
                男<input type="radio" name="sex">
                女<input type="radio" name="sex">
            </div>
            <!-- 爱好 -->
            <div>
                <span>爱好:</span>
                唱歌<input type="checkbox" name="hobbies" checked>
                跑步<input type="checkbox" name="hobbies">
                打球<input type="checkbox" name="hobbies">
                跳舞<input type="checkbox" name="hobbies">
            </div>
            <!-- 学历 -->
            <div>
                <span>学历</span>
                <select name="" id="">
                    <option value="0">小学</option>
                    <option value="1">初中</option>
                    <option value="2">高中</option>
                </select>
            </div>
            <!-- 简历 -->
            <div>
                <span>简介</span>
                <textarea name="" id="" cols="20" rows="5"></textarea>
            </div>
        </fieldset>
    
        <input type="submit">
        <!-- 重置 -->
        <input type="reset" value="重置">
    </form>
   
</body>
</html>
