<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 400px;
        }
        textarea{
            /* 禁止缩放 */
            resize: none;
        }
    </style>
</head>
<body>
    <form action="http://www.baidu.com"
          method="post">
        <fieldset>
            <legend>必填信息</legend>
            <!-- 手机输入框 -->
            <div>
                <span for="phone">手机：</span>
                <input type="text" 
                        name="phone"
                        placeholder="请输入您的手机号" 
                        maxlength="11">
            </div>
        
            <div>
                <!-- 密码输入框 -->
                <span for="password">密码：</span>
                <input type="password" name="passwprd">
            </div>
            
            <!-- 验证码输入框 -->
            <div>
                <span for="validate">验证码：</span>
                <input type="text" id="validate" name="code">
                <!-- button实现方式一 -->
                <!-- <button>获取验证码</button> -->
                <!-- button实现方式二 -->
                <input type="button" value="获取验证码">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>选填信息</legend>
            <!-- 照片选择 -->
            <div>
                <span>照片</span>
                <input type="file">
            </div>
            <!-- 性别 -->
            <div>
                <span>性别：</span>
                <label for="male">男</label>
                <input type="radio" name="sex" id="male" value="male" checked>
                <label for="female">女</label>
                <input type="radio" name="sex" id="female" value="female">
            </div>
            <!-- 爱好 -->
            <div>
                <span>爱好:</span>
                <label for="sing">唱歌</label>
                <input type="checkbox" name="hobbies" id="sing" value="sing" checked>
                <label for="jump">跑步</label>
                <input type="checkbox" name="hobbies" id="jump" value="jump">
                <label for="basketall">打球</label>
                <input type="checkbox" name="hobbies" id="basketall" value="basketall">
                <label for="dance">跳舞</label>
                <input type="checkbox" name="hobbies" id="dance" value="dance">
            </div>
            <!-- 学历 -->
            <div>
                <span>学历</span>
                <select name="education" id="">
                    <option value="0">小学</option>
                    <option value="1">初中</option>
                    <option value="2">高中</option>
                </select>
            </div>
            <!-- 简历 -->
            <div>
                <span>简介</span>
                <textarea name="introduce" id="" cols="20" rows="5"></textarea>
            </div>
        </fieldset>
    <!-- 表单提交 -->
        <input type="submit">
        <!-- 重置 -->
        <input type="reset" value="重置">
    </form>
   
</body>
</html>
